<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Article Generator</title>
    <link href="assets/BleatBytes favicon.ico" rel="icon" type="image/x-icon">
	<link href="assets/JournalGenStyle.css" rel="stylesheet" media="only screen and (min-width: 449px)">
    <link href="assets/JournalGenStyle_mobile.css" rel="stylesheet" media="only screen and (max-width: 448px)">
</head>
<body>
    <div id="ArticlesHome">
        <div id="userSettings">
            <p>Hello! This is the HTML Article Generator. Enter the info, click the button and create a new article!</p>
            <div id="DEMOfakeform">
                <select class="modeSelect">
                    <option value="beginner">Simple mode</option>
                    <option value="advanced">Advanced mode</option>
                </select>
                <br>
                <label for="newJournalTitle"><span style="color:#f75454;margin-right:3px">*</span>Journal entry title:</label>
                <br class="mobile-jump">
                <input id="newJournalTitle" placeholder="My new entry"></input>
                <br>
                <label for="newJournalText"><span style="color:#f75454;margin-right:3px">*</span>Journal text:</label><br><textarea id="newJournalText" placeholder="Had the best breakfast today..."></textarea>
                <br>
                <button class="htmlEdit" onclick="insertStyle(this)" title="Emphasis (italics)"><em>&lt;em&gt;</em></button>
                <button class="htmlEdit" onclick="insertStyle(this)" title="Strong (bold)"><strong>&lt;strong&gt;</strong></button>
                <button class="htmlEdit" onclick="insertStyle(this)" title="Hyperlink"><span style="color:#0000EE;text-decoration: underline;">&lt;a&gt;</span></button>
                <button class="htmlEdit" onclick="deleteText()">Clear all text</button>
                <br>
                <br class="mobile-jump">
                <label for="newJournalAuthor"><span style="color:#f75454;margin-right:3px">*</span>Journal author:</label>
                <br class="mobile-jump">
                <input id="newJournalAuthor" placeholder="John Doe"></input>
                <br>
                <div id="DEMOadvanced" style="display:none">
                    <label for="newJournalClass">Journal's class attribute:</label>
                    <br class="mobile-jump">
                    <input id="newJournalClass" placeholder="journalEntry"></input>
                    <br>
                    <label for="newJournalTextClass">Journal text's class attribute:</label>
                    <br class="mobile-jump">
                    <input id="newJournalTextClass" placeholder="journalContent"></input>
                    <br>
                    <label for="newJournalAuthorClass">Journal author's class attribute:</label>
                    <br class="mobile-jump">
                    <input id="newJournalAuthorClass" placeholder="journalAuthor"></input>
                    <br>
                    <label for="newJournalFooterClass">Journal footer's class attribute:</label>
                    <br class="mobile-jump">
                    <input id="newJournalFooterClass" placeholder="journalFooter"></input>
                    <br>
                    <label for="newJournalDatetime">Date format:</label>
                    <br class="mobile-jump">
                    <select id="newJournalDatetime">
                        <option value="DD/MM/YY">DD/MM/YY</option>
                        <option value="MM/DD/YY">MM/DD/YY</option>
                        <option value="YY/MM/DD">YY/MM/DD</option>
                        <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                        <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                        <option value="YYYY/MM/DD">YYYY/MM/DD</option>
                    </select>
                    <input id="replaceDateChar" type="checkbox"> </input><label for="replaceDateChar">Replace slashes with hyphens?</label>
                    <br>
                    <label for="newJournalHourFormat">Hour format:</label>
                    <br class="mobile-jump">
                    <select id="newJournalHourFormat">
                        <option value="fullDay">24 hours</option>
                        <option value="halfDay">12 hours</option>
                    </select>
                </div>
            </div>
            <button onclick="evalForm()">Create journal entry</button>
            <br>
            <textarea id="DEMOcopypaste" placeholder="Your output will be here..."></textarea>
            <br>
            <button onclick="copyToClipboard(this)">Copy to clipboard</button>
        </div>
        <article class="journalEntry">
            <h1></h1>
            <section class="journalContent"></section>
            <footer>
                <p class="journalFooter"><span class="journalAuthor"></span> <time datetime="YYYY-MM-DD">12/12/24, 14:55</time>
                </p>
            </footer>
        </article>
    </div>
    <footer class="pageFooter">
        <center>
            HTML Article Generator by <a href="https://github.com/BleatBytes/html-article-builder">BleatBytes on Github.</a>
            <br>
            <span style="font-size:small;">Sometimes things may load weird, it should be fixed in a few refreshes! :]</span>
        </center>
    </footer>
    <script src="assets/RandomEntries/RandomEntries.json" type="text/javascript"></script>
    <script src="assets/RandomEntries/RandomJournalDemo.js" type="text/javascript"></script>
    <script src="assets/JournalGen.js" type="text/javascript"></script>
</body>
